<div
  [ngClass]="{ 'border-info': post.active }"
  class="border border-success p-3 d-flex flex-column ms-1 w-100"
>
  <h4>{{ post.title }}</h4>
  <p class="text-truncate flex-grow-1">{{ post.body }}</p>
  <button
    type="button"
    class="btn btn-outline-success mb-3"
    [routerLink]="['/postDetails', post.id]"
  >
    CONTINUA A LEGGERE
  </button>
  <p class="border-start border-success ps-1">{{ post.tags }}</p>

  <ng-content></ng-content>
</div>
